<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1>Trabalho Pratico Modulo 01</h1>
    <h2>RGB</h2>
    <div class="red">
        (R)<input type="range" class="rangeRed" value="0" min="0" max="255" onmousemove="rangeSlider(this.value)" onchange="rangeSlider(this.value)" />
        <input type="text" class="txtRed" value="0" disabled />
    </div>

    <div class="green">
        (G)<input type="range" class="rangeGreen" value="0" min="0" max="255" onmousemove="rangeSlider(this.value)" onchange="rangeSlider(this.value)" />
        <input type="text" class="txtGreen" value="0" disabled />
    </div>

    <div class="blue">
        (B)<input type="range" class="rangeBlue" value="0" min="0" max="255" onmousemove="rangeSlider(this.value)" onchange="rangeSlider(this.value)" />
        <input type="text" class="txtBlue" value="0" disabled />
    </div>
    <div class="color"></div>
</body>
<script src="main.js"></script>

</html>
